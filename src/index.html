<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Blunder of Jay.S</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="settings">
        <div class="settings-line">
            <input type="checkbox" id="autoscale-checkbox" onchange="settings.autoscale(this.checked)" />
            <label for="autoscale-checkbox">Autoscale</label>
        </div>
        <div class="settings-line">
            <label for="keyboard-azerty">Azerty</label>
            <input type="radio" id="keyboard-azerty" name="keyboard-type" value="azerty" onclick="settings.set_keyboard('azerty')" checked />
            <label for="set-keyboard-type">Qwerty</label>
            <input type="radio" id="keyboard-azerty" name="keyboard-type" value="qwerty" onclick="settings.set_keyboard('qwerty')" />
        </div>
        <div class="settings-line">
            <label for="jays-speed">Jays speed</label>
            <input type="text" id="jays-speed" class="settings-input-text" onchange="settings.set_jays('speed', this.value)" />
        </div>
        <div class="settings-line">
            <label for="jays-teardelay">Jays tear delay</label>
            <input type="text" id="jays-teardelay" class="settings-input-text" onchange="settings.set_jays('tear_delay', this.value)"
            />
        </div>
        <div class="settings-line">
            <label for="jays-range">Jays range</label>
            <input type="text" id="jays-range" class="settings-input-text" onchange="settings.set_jays('range', this.value)" />
        </div>
    </div>

    <canvas id="canvas" width="660" height="480"></canvas>

    <canvas id="minimap-canvas" width="300" height="480"></canvas>

    <script src="bundle.js"></script>
</body>

</html>
